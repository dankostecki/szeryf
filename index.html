<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szeryf - Upload na Google Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #f8f9fa; 
      color: #222; 
      margin: 0; 
      padding: 0; 
    }
    
    /* GLOBALNY PASEK POSTƒòPU */
    #global-progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
      padding: 15px 20px;
    }
    
    #global-progress.show {
      display: block;
    }
    
    #progress-bar-global {
      width: 100%;
      background: #e0e0e0;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }
    
    #progress-bar-inner-global {
      height: 100%;
      background: #4285f4;
      width: 0%;
      transition: width 0.3s;
    }
    
    #upload-status-global {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    
    /* EKRANY */
    section { 
      max-width: 500px; 
      margin: 4em auto; 
      padding: 2em; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
      display: none; 
    }
    
    section.active { display: block; }
    
    body.upload-active section {
      margin-top: 8em; /* Miejsce na globalny pasek */
    }
    
    h2 { 
      margin-top: 0; 
      font-weight: 600;
      font-size: 24px;
      color: #1a73e8;
    }
    
    /* PRZYCISKI */
    button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #dadce0;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    button:disabled { 
      background: #f1f3f4; 
      color: #9aa0a6; 
      cursor: not-allowed; 
      border-color: #e8eaed;
    }
    
    button:hover:not(:disabled) { 
      background: #f8f9fa; 
      border-color: #1a73e8;
      color: #1a73e8;
    }
    
    button.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    
    button.primary:hover:not(:disabled) {
      background: #1557b0;
      border-color: #1557b0;
    }
    
    button.secondary {
      background: #fff;
      color: #1a73e8;
      border-color: #1a73e8;
    }
    
    /* SIATKA KAFELK√ìW MEDI√ìW */
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 1.5em 0;
    }
    
    .preview-tile {
      position: relative;
      background: #f5f5f5;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #e0e0e0;
      aspect-ratio: 1;
    }
    
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: rgba(244, 67, 54, 0.9);
      color: white;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    
    .delete-btn:hover {
      background: #f44336;
      transform: scale(1.1);
    }
    
    .file-content {
      width: 100%;
      height: calc(100% - 30px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .file-content img,
    .file-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .file-icon {
      font-size: 2em;
      opacity: 0.6;
    }
    
    .file-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 6px;
      font-size: 10px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    
    /* FORMULARZ INCYDENTU */
    .form-section {
      margin: 2em 0;
    }
    
    .form-section h3 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0 0 0.5em 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-section p {
      color: #666;
      font-size: 14px;
      margin: 0 0 1em 0;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #dadce0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      background: #fff;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    .form-input::placeholder {
      color: #9aa0a6;
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    /* LOKALIZACJA */
    .location-section {
      border: 2px solid #e8f0fe;
      border-radius: 8px;
      padding: 16px;
      background: #f8f9fa;
    }
    
    .location-display {
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      min-height: 20px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    
    .location-display:hover {
      border-color: #1a73e8;
    }
    
    .location-display:empty::before {
      content: "Lokalizacja nie zosta≈Ça jeszcze wykryta";
      color: #9aa0a6;
    }
    
    /* DOWODY */
    .evidence-section {
      background: #e8f0fe;
      border-radius: 8px;
      padding: 16px;
      margin: 2em 0;
    }
    
    .evidence-mini-grid {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .evidence-thumb {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      overflow: hidden;
      background: #f5f5f5;
      border: 2px solid #dadce0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .evidence-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .evidence-thumb.video-thumb,
    .evidence-thumb.file-thumb {
      font-size: 18px;
    }
    
    .evidence-thumb.more-thumb {
      background: #1a73e8;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    /* RESPONSYWNO≈öƒÜ */
    @media (max-width: 400px) {
      .preview-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      section {
        margin: 2em 1em;
        padding: 1.5em;
      }
    }
    
    /* UKRYTE INPUTY */
    .hidden-input { 
      position: absolute; 
      left: -9999px; 
      opacity: 0; 
      width: 1px; 
      height: 1px;
      visibility: hidden;
    }
    
    /* STARE STYLE DLA KOMPATYBILNO≈öCI */
    #progress-bar {
      width: 100%;
      background: #e0e0e0;
      height: 18px;
      border-radius: 10px;
      overflow: hidden;
      margin: 1em 0;
      display: none;
    }
    
    #progress-bar-inner {
      height: 100%;
      background: #2196f3;
      width: 0%;
      transition: width 0.3s;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .status-message {
      font-size: 14px;
      margin: 1em 0;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <!-- GLOBALNY PASEK POSTƒòPU -->
  <div id="global-progress">
    <div id="upload-status-global"></div>
    <div id="progress-bar-global">
      <div id="progress-bar-inner-global"></div>
    </div>
  </div>

  <!-- Ekran 1: Logowanie -->
  <section id="login" class="active">
    <h2>üõ°Ô∏è Szeryf</h2>
    <p>Zaloguj siƒô przez Google, aby rozpoczƒÖƒá zg≈Çaszanie incydent√≥w</p>
    <div id="g_id_onload"
         data-client_id="437810978274-a5194s6ib5pgv5gjs47fknreqspiv35g.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onGoogleLogin">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </section>

  <!-- Ekran 2: Wyb√≥r plik√≥w -->
  <section id="media-screen">
    <h2>üì∏ Dodaj dowody</h2>
    <p>Zr√≥b zdjƒôcia, nagraj filmy lub wybierz pliki z telefonu</p>
    
    <!-- PRZYCISKI DODAWANIA -->
    <button id="take-photo">üì∏ Zr√≥b zdjƒôcie</button>
    <button id="record-video">üé• Nagraj film</button>
    <button id="choose-file">üìÅ Wybierz pliki z telefonu</button>
    
    <!-- UKRYTE INPUTY -->
    <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden-input">
    <input type="file" id="video-input" accept="video/*" capture="user" class="hidden-input">
    <input type="file" id="file-input" accept="image/*,video/*" multiple class="hidden-input">
    
    <!-- PODGLƒÑD PLIK√ìW -->
    <div id="preview"></div>
    
    <!-- STATUS I AKCJE -->
    <div id="upload-status-media" class="status-message"></div>
    
    <button id="upload-drive" disabled class="primary">üöÄ Wy≈õlij na Drive w tle</button>
    <button id="continue-to-form" disabled class="secondary">‚û°Ô∏è Przejd≈∫ do formularza</button>
    
    <!-- WYLOGOWANIE -->
    <button id="logout" style="background:#fff3e0; color:#f57c00; border:1px solid #ffb74d; margin-top: 2em;">
      üö™ Wyloguj
    </button>
  </section>

  <!-- Ekran 3: Formularz incydentu -->
  <section id="incident-form">
    <h2>üõ°Ô∏è Szczeg√≥≈Çy incydentu</h2>
    <p>Podaj szczeg√≥≈Çy tego, co siƒô wydarzy≈Ço</p>
    
    <!-- TYTU≈Å INCYDENTU -->
    <div class="form-section">
      <label for="incident-title">
        <h3>Incident Title</h3>
      </label>
      <input 
        type="text" 
        id="incident-title" 
        class="form-input"
        placeholder="e.g. Suspicious activity, Traffic accident"
        maxlength="100"
      >
    </div>
    
    <!-- OPIS -->
    <div class="form-section">
      <label for="incident-description">
        <h3>Description</h3>
      </label>
      <textarea 
        id="incident-description" 
        class="form-input form-textarea"
        placeholder="Describe what happened in detail..."
      ></textarea>
    </div>
    
    <!-- LOKALIZACJA -->
    <div class="form-section">
      <h3>üìç Location</h3>
      <div class="location-section">
        <p>Where did this happen?</p>
        <div id="location-display" class="location-display"></div>
        <button type="button" id="detect-location">üìç Wykryj lokalizacjƒô</button>
      </div>
    </div>
    
    <!-- DOWODY -->
    <div class="form-section">
      <div class="evidence-section">
        <h3 id="evidence-counter">Your Evidence (0)</h3>
        <div id="evidence-preview"></div>
        <button type="button" id="back-to-media" class="secondary">
          ‚Üê Dodaj wiƒôcej plik√≥w
        </button>
      </div>
    </div>
    
    <!-- AKCJE -->
    <button id="submit-incident" class="primary">‚úÖ Submit Incident Report</button>
    
    <button id="logout" style="background:#fff3e0; color:#f57c00; border:1px solid #ffb74d; margin-top: 2em;">
      üö™ Wyloguj
    </button>
  </section>
  
  <script src="app.js"></script>
  
  <script>
    // Poka≈º globalny pasek gdy upload jest aktywny
    function updateGlobalProgress() {
      const globalProgress = document.getElementById('global-progress');
      const progressBar = document.getElementById('progress-bar-global');
      
      if (progressBar.style.display === 'block') {
        globalProgress.classList.add('show');
        document.body.classList.add('upload-active');
      } else {
        globalProgress.classList.remove('show');
        document.body.classList.remove('upload-active');
      }
    }
    
    // Obserwuj zmiany w pasku postƒôpu
    const observer = new MutationObserver(updateGlobalProgress);
    observer.observe(document.getElementById('progress-bar-global'), {
      attributes: true,
      attributeFilter: ['style']
    });
  </script>
</body>
</html>
