<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szeryf - Upload na Google Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; color: #222; margin: 0; padding: 0; }
    section { max-width: 400px; margin: 4em auto; padding: 2em; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #ccc2; display: none; }
    section.active { display: block; }
    h2 { margin-top: 0; }
    button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      background: #e3f2fd;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled { background: #eee; color: #aaa; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #bbdefb; }
    
    #preview img, #preview video {
      max-width: 100%;
      margin-top: 1em;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    #progress-bar {
      width: 100%;
      background: #e0e0e0;
      height: 18px;
      border-radius: 10px;
      overflow: hidden;
      margin: 1em 0;
      display: none;
    }
    #progress-bar-inner {
      height: 100%;
      background: #2196f3;
      width: 0%;
      transition: width 0.3s;
    }
    #upload-status { margin-top: 1em; font-weight: bold; min-height: 1.5em; }
    
    /* UKRYTE INPUTY - NAPRAWDƒò UKRYTE */
    .hidden-input { 
      position: absolute; 
      left: -9999px; 
      opacity: 0; 
      width: 1px; 
      height: 1px;
      visibility: hidden;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Ekran 1: Logowanie -->
  <section id="login" class="active">
    <h2>Zaloguj siƒô przez Google</h2>
    <div id="g_id_onload"
         data-client_id="437810978274-a5194s6ib5pgv5gjs47fknreqspiv35g.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onGoogleLogin">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </section>

  <!-- Ekran 2: Wyb√≥r pliku i upload -->
  <section id="media-screen">
    <h2>Dodaj zdjƒôcie lub film</h2>
    
    <!-- PROSTE PRZYCISKI -->
    <button id="take-photo">üì∏ Zr√≥b zdjƒôcie</button>
    <button id="record-video">üé• Nagraj film</button>
    <button id="choose-file">üìÅ Wybierz plik z telefonu</button>
    
    <!-- NAPRAWDƒò UKRYTE INPUTY -->
    <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden-input">
    <input type="file" id="video-input" accept="video/*" capture="user" class="hidden-input">
    <input type="file" id="file-input" accept="image/*,video/*" class="hidden-input">
    
    <!-- PodglƒÖd -->
    <div id="preview"></div>
    
    <!-- Upload -->
    <div id="progress-bar">
      <div id="progress-bar-inner"></div>
    </div>
    <button id="upload-drive" disabled>Wy≈õlij na Drive</button>
    <div id="upload-status"></div>
    
    <!-- Wylogowanie -->
    <button id="logout" style="background:#ffecb3; color:#222; border:1px solid #ffe082;">Wyloguj</button>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
